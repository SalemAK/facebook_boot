<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Facebook login page</title>
</head>
<body>
    <div class="mw-100 mh-100 bg-light">
        <div class="container px-4 align-content-center">
            <div class="row g-5 mt-5 mb-5">
                <div class="col-md-6">
                    <img class="img-fluid" src="/images/4lCu2zih0ca.svg" alt="">
                    <p class="fs-2">Connect with friends and the world around you on Facebook.</p>
                </div>
                <div class="col-md-6 ps-5 pe-5">
                    <div class="border border-1 rounded pb-3 shadow mb-4 bg-white">
                        <form class="p-4">
                            <div class="">
                              <label for="email" class="form-label"></label>
                              <input  type="email" class="form-control pb-2s form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Email or phone number">
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label"></label>
                              <input type="password" class="form-control pb-2 form-control-lg" id="password" placeholder="Password">
                            </div>
                            <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Log In</button>
                            </div>
                            <div class="pt-3 d-flex justify-content-center ">
                                <a href="#" class="text-decoration-none">Forget Password?</a>
                            </div>
                            <hr>
                            <div class=" d-flex justify-content-center p-2">
                                <button type="submit" class="btn btn-success btn-lg">Create new account</button>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p><a href="" class="fw-bold text-decoration-none text-dark">Create a Page</a> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
    <div class="container-lg px-4 mt-5 align-content">
        <div class="languages d-flex justify-content-start p-2">
            <div class="row">
            <a href="#" class="col text-decoration-none text-dark text-muted">English (US)</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">العربية</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Français (France)</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Русский</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Deutsch</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Bahasa Indonesia</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Español</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Türkçe</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Português (Brasil)</a>
            <a href="#" class="col text-decoration-none text-dark text-muted">Italiano</a>
            </div>
        </div>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
